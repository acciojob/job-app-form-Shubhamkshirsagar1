<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
		<label for="name">Name</label >
		<input type="text" id="name" required>
	</div><br>

	<div>
		<label for="email">Email</label>
		<input type="email" id="email" required>
	</div><br>

	<div>
		<label for="gender">Gender</label>
		Male<input type="radio" name="gender" required>
		Female<input type="radio" name="gender" required>
	</div><br>

	<div>
		<label for="laptop">Laptop Brands</label>
		<select name="Laptop types" id="laptop" required>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
	</div><br>

	<div>
		<label for="age">Age</label>
		<input type="text" id="age" required>
	</div><br>

	<div>
		<label for="dob">DOB</label>
		<input type="date" name="" id="dob" required>
	</div><br>

	<div>
		<label for="password">Password</label>
		<input type="password" id="password" required>
	</div><br>

	<div>
		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio" required>
	</div><br>

	<div>
		<button type="submit">Submit</button>
	</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
